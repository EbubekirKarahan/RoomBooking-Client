<div class="roomDetails">
  <h2>Room details</h2>
  <a class="btn btn-small btn-warning" (click)="editRoom()" >edit</a>
  <a class="btn btn-small btn-warning" (click)="deleteRoom()" >delete</a>
  <table>
    <tr>
      <td>Oda id:</td><td>{{room.id}}</td>
    </tr>
    <tr>
      <td>Oda adı:</td><td>{{room.name}}</td>
    </tr>
    <tr>
      <td>Kat:</td><td>{{room.location}}</td>
    </tr>
  </table>
  <h4>Oturma düzenleri:</h4>
  <table>
    <tr *ngFor="let layoutCapacity of room.capacities" >
      <td>{{layoutCapacity.layout}}</td><td>{{layoutCapacity.capacity}}</td>
    </tr>
  </table>
</div>
